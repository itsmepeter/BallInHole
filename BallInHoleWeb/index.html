<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Moving Ball Illustration</title>
		<link rel="stylesheet" type="text/css" href="movingBall.css">
		<script src="movingBall.js"></script> 
	</head>
    <body>
        <div class="container">
            <div class="top">
                <div id="timer">0</div>
            </div>
            <div id="middle" class="middle">
                <canvas id="surface"></canvas>
            </div>
            <div class="bottom">
                <button class="button" id="button1" onclick="starttimer()" value="Play">Play</button>
                <button class="button" id="button1" onclick="pausetimer()" value="Pause">Pause</button>
                <button class="button" id="button1" onclick="resettimer()" value="Reset">Reset</button>
            </div>
        </div>
    </body>
</html>
